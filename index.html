<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoc Portfolio</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./images/1.png" type="image/x-icon" />
</head>

<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <div class="logo-icon">QD</div>
                <div class="logo-text">Quoc Duong</div>
            </div>
            <ul class="nav-links">
                <li><a href="#about">About Me</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact me</a></li>
            </ul>
            <a href="#contact" class="get-in-touch">
                Get in touch
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 17L17 7M17 7H7M17 7V17" />
                </svg>
            </a>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="hero fade-in">
                <div class="hero-content">
                    <div class="hero-badge">QUOC</div>
                    <h1 class="hero-title">Hardware Engineer</h1>
                    <p class="hero-description">
                        Hey, I'm updating this page.<br/>
                        Coming soon ...
                    <p class="hero-status"></p>    
                    <a href="#contact" class="hero-cta">
                        Get in touch
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M7 17L17 7M17 7H7M17 7V17" />
                        </svg>
                    </a>
                </div>
                <div class="hero-image">
                    <img src="./images/man.jpg" alt="app" class="">
                </div>
            </section>
        </div>
    </main>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add scroll effect to header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.15)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.1)';
            }
        });

        // Animate elements on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeIn 1s ease-out';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>

</html>
